<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jaen Figueroa" />
    <meta name="description" content="Reto 2 - eCommerce" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>eCommerce</title>
    <!-- mobile css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- iconos font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <!-- contenedor fondos -->
    <div class="contenedor-fondos">
      <div class="pieza"></div>
      <div class="pieza"></div>
      <div class="pieza"></div>
    </div>
    <!-- MAIN -->
    <main class="main">
      <!-- lista de todos los platos -->
      <section class="seccion seccion1" id="seccion-1">
        <!-- header -->
        <header  class="seccion__header">
          <h2>To Go Menu</h2>
          <i class="fa-solid fa-cart-shopping" id="boton-ir-carrito">
            <span>2</span>
          </i>
        </header>
        <!-- contenedor-platos -->
        <section class="seccion1__contenedor-platos" id="contenedor-platos">
          <!--  -->
          <!-- <article class="plato">
            <picture class="plato__imagen"></picture>
            <div class="plato__contenedor">
              <h3 class="plato__nombre">French Fries with Ketchup</h3>
              <p class="plato__precio">$2.23</p>
              <button class="plato__boton">Add to cart</button>
            </div>
          </article> -->
          <!--  -->
          <!--  -->
          <!--  -->
        </section>
      </section>
      <!-- carrito con los platos -->
      <section class="seccion seccion2" id="seccion-2">
        <!-- header -->
        <header class="seccion__header">
          <h2>You Cart</h2>
          <div>
            <i class="fa-solid fa-x" id="boton-volver-menu"></i>
          </div>
        </header>
        <!-- contenedor elementos -->
        <div class="contenedor-elementos">
          <!--  -->
          <article class="elemento">
            <picture class="elemento__imagen">
              <div class="elemento__imagen__numero">
                <span>50</span>
              </div>
            </picture>
            <div class="elemento__contenedor">
              <!-- header -->
              <header class="elemento__header">
                <h4 class="nombre">
                  French Fries with Ketchup
                </h4>
                <p class="precio-unitario">$2.24</p>
              </header>
              <!-- main -->
              <main class="elemento__main">
                <nav class="main__nav">
                  <button></button>
                  <span>2</span>
                  <button></button>
                </nav>
                <p class="main__precio">$4.46</p>
              </main>
            </div>
          </article>
          <!--  -->
          <article class="elemento">
            <picture class="elemento__imagen">
              <div class="elemento__imagen__numero">
                <span>5</span>
              </div>
            </picture>
            <div class="elemento__contenedor">
              <!-- header -->
              <header class="elemento__header">
                <h4 class="nombre">
                  Spaghetti with Sauce
                </h4>
                <p class="precio-unitario">$2.24</p>
              </header>
              <!-- main -->
              <main class="elemento__main">
                <nav class="main__nav">
                  <button></button>
                  <span>20</span>
                  <button></button>
                </nav>
                <p class="main__precio">$15.64</p>
              </main>
            </div>
          </article>
          <!--  -->

          <!--  -->
        </div>
        <div class="contenedor-resultados">
            <div>
              <span>Subtotal:</span>
              <p>$20.10</p>
              <span>Tax:</span>
              <p>$1.96</p>
              <span>Total:</span>
              <p>$30.12</p>
            </div>
        </div>
      </section>
    </main>
    <footer class="footer"><p>Developed by <a href="https://github.com/jaenfigueroa/eCommerce" target="_blank">Jaen Figueroa</a> &#169 2022</p></footer>
  </body>
</html>
