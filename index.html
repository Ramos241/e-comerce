<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jaen Figueroa" />
    <meta name="description" content="Reto 2 - eCommerce" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>eCommerce</title>
    <!-- mobile css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- iconos font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <!-- contenedor fondos -->
    <div class="contenedor-fondos">
      <div class="pieza"></div>
      <div class="pieza"></div>
      <div class="pieza"></div>
    </div>
    <!-- MAIN -->
    <main class="main">
      <!-- SECCION 1 - LISTA DE PLATOSl-->
      <section class="seccion seccion1" id="seccion-1">
        <!-- header -->
        <header  class="seccion__header">
          <h2>To Go Menu</h2>
          <i class="fa-solid fa-cart-shopping" id="boton-ir-carrito" onclick="irAlCarrito()">
            <span>3</span>
          </i>
        </header>

        <!-- CONTENEDOR DE PLATOS -->
        <section class="seccion1__contenedor-platos" id="contenedor-platos">
          <!-- template -->
          <template id="template-platos">
            <article class="plato">
              <picture class="plato__imagen" style="background-image:url(./img/assets/platos/plate__ravioli.png) ;"></picture>
              <div class="plato__contenedor">
                <h3 class="plato__nombre">French Fries with Ketchup</h3>
                <p class="plato__precio">$2.23</p>
                <button class="plato__boton boton-agregar">Add to cart</button>
                <button class="plato__boton boton-quitar plato__boton--seleccionado ">
                  <div></div>
                  <span></span>
                </button>
              </div>
            </article>
          </template>
          <!--  -->
        </section>
      </section>

      <!-- SECCION 2 - CARRITO-->
      <section class="seccion seccion2" id="seccion-2">
        <!-- header -->
        <header class="seccion__header">
          <h2>You Cart</h2>
          <div>
            <i class="fa-solid fa-x" id="boton-volver-menu"></i>
          </div>
        </header>

        <!-- CONTENEDOR ELEMENTOS CARRITO -->
        <div class="contenedor-elementos" id="contenedor-elementos">
          <!-- template -->
          <template id="template-elementos">
            <article class="elemento">
              <picture class="elemento__imagen">
                <div class="elemento__imagen__numero">
                  <span class="cantidad-elementos-plato">0</span>
                </div>
              </picture>
              <div class="elemento__contenedor">
                <!-- header -->
                <header class="elemento__header">
                  <h4 class="nombre">
                    French Fries with Ketchup
                  </h4>
                  <p class="precio-unitario">0</p>
                </header>
                <!-- main -->
                <main class="elemento__main">
                  <nav class="main__nav">
                    <button class="disminuir-cantidad"></button>
                    <span class="cantidad-elementos">0</span>
                    <button class="aumentar-cantidad"></button>
                  </nav>
                  <p class="precio-final">0</p>
                </main>
              </div>
            </article>
          </template>
          <!--  -->
        </div>

        <!-- RESULTADOS, SUBTOTAL, TAX, TOTAL -->
        <div class="contenedor-resultados" id="contenedor-resultados">
            <div>
              <span>Subtotal:</span>
              <p class="valores" id="subtotal">0.00</p>
              <span>Tax:</span>
              <p class="valores" id="tax">0.00</p>
              <span>Total:</span>
              <p class="valores" id="total">0.00</p>
            </div>
        </div>

        <!-- seccion de tu carrito esta vacio -->
        <div class="aviso-carrito-vacio" id="aviso-carrito-vacio">
          <span>your cart is empty</span>
        </div>
      </section>
    </main>
    <footer class="footer"><p>Developed by <a href="https://github.com/jaenfigueroa/eCommerce" target="_blank">Jaen Figueroa</a> &#169 2022</p></footer>
  </body>
</html>
